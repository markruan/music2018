<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>起始页</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css" />
		<link rel="stylesheet" type="text/css" href="./css/app/index.css" />
	</head>
	<body>
		<div id="wrap">
			<header>
				
				<div id="header">
					<div class="my tab_mine" tapmode="focus" onclick="notification();openTab('tab_mine',0,true)">
						<span>我的</span>
					</div>
					<div class="discover tab_discover active" tapmode="focus" onclick="notification();openTab('tab_discover',1,true)">
						<span>发现</span>
					</div>
					<div class="download tab_download" tapmode="focus" onclick="notification();openTab('tab_download',2,true)">
						<span>下载</span>
					</div>
					<div class="search tab_search" tapmode="focus" onclick="notification();openTab('tab_search',3,true)">
						<span>搜索</span>
					</div>
				</div>
				<div id="subNav">
					<div class="search tab_search_subNav" style="display:none;">
						<span tapmode onclick="goSearch()">搜索歌曲、歌手、专辑<i class="record"></i></span>
						<div class="list">
							<em class="rank">今日热搜词排名</em>
							<em class="hot">搜索热度</em>
						</div>
					</div>
				</div>
			</header>
			<div id="main" class="islider">

				<!--主体界面内容-->
			</div>
			<div id="miniplayer">
				<!--底部mini播放器-->
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./script/api-lite.js"></script>
	<script type="text/javascript" src="./script/zepto.js"></script>
	<script type="text/javascript" src="./script/iscroll-lite.js"></script>
	<script type="text/javascript" src="./script/app/config.js"></script>
	<script type="text/javascript" src="./script/app/api/baidumusic.js"></script>
	<script type="text/javascript" src="./script/app/index.js"></script>
</html>
