<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app/mine/mod_setting.css" />
	</head>
	<body style="background-color:#EEE;">
		<div style="padding-top:20px;padding-bottom:10px;text-align:center;">
			<img src="../../image/img/logo.png" width="80px">
			<br/><br/>
			格调云音乐 <em id="versionT"></em>
		</div>
		<ul>
			<li class="auto" tapmode="focus">
				<div class="txt">
					通知栏实时监听
				</div>
				<div id="zxxswitch2" class="switch off" tapmode onclick="switchIt2(this)">
					<div class="bar"></div>
				</div>
			</li>
			<li class="auto" tapmode="focus">
				<div class="txt">
					打开应用后自动播放
				</div>
				<div id="zxxswitch" class="switch off" tapmode onclick="switchIt(this)">
					<div class="bar"></div>
				</div>
			</li>
			<li tapmode="focus" onclick="problem()">
				常见问题
			</li>
			<li tapmode="focus" onclick="feedback()">
				意见反馈
			</li>
			<li class="cache" tapmode="focus" onclick="clearCache()">
				<div>
					<p class="clear">
						清除缓存
					</p>
					<p class="cached">
						已缓存<span>0</span>MB
					</p>
				</div>
			</li>
			<li class="update" tapmode="focus" onclick="checkUpdate()">
				<p>
					检查更新
				</p>
				<p class="update">
					已是最新
				</p>
			</li>
			<li tapmode="focus" onclick="aboutAuthor()">
				关于作者
			</li>
			<li tapmode="focus" onclick="about()">
				关于格调云音乐
			</li>
		</ul>
		<p class="copyright">
			©2016-
			<script>
				document.write(new Date().getFullYear())
			</script>
			格调云音乐 All Right is Reserved.
		</p>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/app/config.js"></script>
	<script type="text/javascript" src="../../script/app/mine/mod_setting.js"></script>
</html>
