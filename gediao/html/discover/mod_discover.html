<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app/discover/mod_discover.css" />
	</head>
	<body>
		<div id="loading"></div>
		<script id="templateBanner" type="text/x-dot-template">
			{{ for(var k in it) { }}
			<div onclick="clickBanner('{{=it[k].code}}')">
				<img data-echo="{{=it[k].randpic}}" src="{{=it[k].randpic}}" />
				<label>{{=it[k].ipad_desc}}</label>
			</div>
			{{ } }}
		</script>
		<div id='slide' class='swipe' style="min-height:200px;">
			<div id="swipe-wrap" class='swipe-wrap'>
				<div>
				<img data-echo="../../image/slide/slide2.jpg" src="../../image/slide/slide2.jpg" />
					<label>loading...</label>
				</div>
			</div>
			<em class="pointer"></em>
		</div>
		<!--doT template-->
		<script id="template" type="text/x-dot-template">
			{{ for(var k in it) { }}
			<section>
				<header>
					<span>{{=it[k][0].song_source}}</span><em onclick="getMore('{{=it[k][0].learn}}')">更多&gt;</em>
				</header>
				<ul class="content">
					{{ for(var i in it[k]) { }}
						<li tapmode="focus" onclick="openMusicDetail('{{=it[k][i].song_id}}');">
						<div>
							<img data-echo="{{=it[k][i].pic_big}}" src="{{=it[k][i].pic_big}}" />
							<div class="mask"></div>
						</div>
						<label>{{=it[k][i].title}}</label>
					</li>
					{{ } }}
				</ul>
			</section>
			{{ } }}
		</script>
		<div id="disc_content"></div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/doT.js"></script>
	<script type="text/javascript" src="../../script/swipe.js"></script>
	<script type="text/javascript" src="../../script/echo.js"></script>
	<script type="text/javascript" src="../../script/app/config.js"></script>
	<script type="text/javascript" src="../../script/app/api/baidumusic.js"></script>
	<script type="text/javascript" src="../../script/app/discover/mod_discover.js"></script>
</html>
