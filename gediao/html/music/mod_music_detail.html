<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/app/music/mod_music_detail.css"/>
</head>
<body>
<div id="content">
    <div id="wrap">
        <div id="header">
            <a class="back-icon" tapmode="" onclick="notification();api.closeFrame();"></a>
            <h2>歌曲详情</h2>
        </div>
        <div id="main">
            <div id="top">
                <div id="poster">
                    <img id="poster-pic" src="../../image/vchannel_defaultbg.jpg" />
                </div>
                <div class="title">
                    <img id="fsImg" src="../../image/pic/yinyue_p1.jpg" />
                    <p id="fsInfo" style="margin-top:5px;margin-bottom:0;margin-left:30px;line-height: 2.5;font-size:12px;">
                    </p>
                </div>
                <div id="nav">
                    <ul>
                        <li id="zxx-collect-li" class="collect" tapmode="focus" onclick="collectRadio(this)">
                            <span id="zxx-collect">收藏</span>
                        </li>
                        <li class="share" tapmode="focus" onclick="shareRadio()">
                            <span>分享</span>
                        </li>
                        <li class="download" tapmode="focus" onclick="downRadio()">
                            <span>下载</span>
                        </li>
                        <li class="play" tapmode="focus" onclick="playRadio()">
                            <span>播放</span>
                        </li>
                        <li class="add" tapmode="focus" onclick="addRadio()">
                            <span>添加</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main-lyric">
                <div class="title">
                    Lyric<span style="float:right;">来源：百度音乐</span>
                </div>
                <div id="zxx-lyric" style="text-align:center;margin-bottom:20px;"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/app/config.js"></script>
<script type="text/javascript" src="../../script/sha.js"></script>
<script type="text/javascript" src="../../script/app/mcm.js"></script>
<script type="text/javascript" src="../../script/app/api/baidumusic.js"></script>
<script type="text/javascript" src="../../script/app/fun/lyric.js"></script>
<script type="text/javascript" src="../../script/app/music/mod_music_detail.js"></script>
</html>
