<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>搜索窗口</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app/search/mod_win_search.css" />
</head>
<body>
    <header>
        <i class="back" tapmode onclick="notification();$api.rmStorage('whereModRadioDetail');api.closeWin()"></i>
        <div class="inputbox">
            <input id="seaval" type="text" placeholder="搜索歌曲，歌手，专辑" autofocus="autofocus" onclick="refresh()"/>
            <i class="close" tapmode onclick="del()"></i>
        </div>
        <span class="search" onclick="notification();search()">搜索</span>
    </header>
    <div id="recent">
        <span>最近搜索</span><em onclick="delStorage()">清除历史</em>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app/config.js"></script>
<script type="text/javascript" src="../../script/sha.js"></script>
<script type="text/javascript" src="../../script/app/mcm.js"></script>
<script type="text/javascript" src="../../script/app/api/baidumusic.js"></script>
<script type="text/javascript" src="../../script/app/search/mod_win_search.js"></script>
</html>
