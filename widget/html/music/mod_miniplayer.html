<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app/music/mod_miniplayer.css" />
	</head>
	<body>
		<div id="miniplayer">
			<div class="aui-progress aui-progress-xxs" style="background-color:#3d3939;">
				<div id="radio-progress" class="aui-progress-bar aui-progress-danger" style="width: 0%;"></div>
			</div>
			<span class="menu" tapmode="active" onclick="openFrame4RadioList()"> </span>
			<div class="radio" tapmode="active">
				<div id="radio-info" class="inner"  onclick="notification();openFrame4RadioDetail()">
					正在载入...
				</div>
			</div>
			<span id="radio-play" class="play" tapmode="active" onclick="notification();audio.play(this)"></span>
			<span class="next" tapmode="active" onclick="notification();audio.next()"></span>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/app/config.js"></script>
	<script type="text/javascript" src="../../script/sha.js"></script>
	<script type="text/javascript" src="../../script/app/mcm.js"></script>
	<script type="text/javascript" src="../../script/app/api/baidumusic.js"></script>
	<script type="text/javascript" src="../../script/app/music/mod_miniplayer2.js"></script>
</html>
